<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>

    <body>
        <h1>ETCH-A-SKETCH</h1>
        <div id="block-container"></div>
        <div id="buttons-container">
            <button class="btn" id="change-size-btn">Change grid size</button>
            <button class="btn" id="reset-btn">Reset grid</button>

            <label>
                <input class="colour-picker" type="radio" name="colour-mode" id="black" checked>
                Black
            </label>

            <label>
                <input class="colour-picker" type="radio" name="colour-mode" id="rainbow">
                Rainbow
            </label>
        </div>
    </body>
</html>
